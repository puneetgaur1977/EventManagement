<template>
    <template if:true={videoLink}>
        <lightning-card  variant="Narrow">

            <iframe width="100%" height="100%" src={videoLink} frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture;nodownload" allowfullscreen ></iframe>
            <div>
                <video controls controlslist="nodownload" src={videoLink}></video>
                <pre>&lt;video controls controlsList="nodownload"&gt;</pre>
              </div>
        </lightning-card>
    </template>
</template>
