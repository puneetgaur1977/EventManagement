<template>
    <lightning-card  variant="Narrow"  title="My Events" icon-name="standard:event">
        <div class="slds-m-around_smal">
            <lightning-accordion allow-multiple-sections-open active-section-name="Upcoming Events">
                <lightning-accordion-section name="Upcoming Events" label="Upcoming Events">
                    <lightning-datatable
                        key-field="id"
                        data={events}
                        show-row-number-column
                        hide-checkbox-column
                        columns={columnList}>
                    </lightning-datatable>
                </lightning-accordion-section>
                <lightning-accordion-section name="Past Events" label="Past Events">
                    <lightning-datatable
                        key-field="id"
                        data={pastevents}
                        show-row-number-column
                        hide-checkbox-column
                        columns={columnList}>
                    </lightning-datatable>
                </lightning-accordion-section>
            </lightning-accordion>
        </div>
    </lightning-card>
    
</template>
