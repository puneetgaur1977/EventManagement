<template>
    <template if:true={isModalOpen}>
    <!-- <lightning-card  variant="Narrow"  title="Event Information" icon-name="standard:record"> -->
        <!-- <div>
            <template if:true={errors}>
                {errors}
            </template>

        </div> -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCancel}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add New Event</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <lightning-input type="text" variant="standard" name="Name__c" label="Name" value={eventRecord.Name} placeholder="type here..." onchange={handleChange}></lightning-input>
            <c-customlwclookup onselect={handleLookup} object-name="Event_Organizer__c" field-name="Name" 
            label="Event Organizer" parentidfield="Event_Organizer__c"
            iconname="standard:people"></c-customlwclookup>
            <lightning-input type="datetime" variant="standard" name="Start_Date_Time__c"  value={eventRecord.Start_Date_Time__c} label="Start Date" onchange={handleChange} placeholder="type here..."></lightning-input>
            <lightning-input type="datetime" variant="standard" name="End_Date_Time__c" value={eventRecord.End_Date_Time__c} label="End Date" onchange={handleChange} placeholder="type here..."></lightning-input>
            <lightning-input type="number" variant="standard" name="Max_Seats__c" value={eventRecord.Max_Seats__c} label="Max Attendees" onchange={handleChange} placeholder="type here..."></lightning-input>
            <c-customlwclookup onselect={handleLookup} object-name="Location__c" field-name="Name" 
            label="Location" parentidfield="Location__c"
            iconname="standard:people"></c-customlwclookup>
            <lightning-input-rich-text type="text" variant="standard" name="Event_Detail__c" onchange={handleChange} value={eventRecord.Event_Detail__c} label="Event Detail" placeholder="type here..."></lightning-input-rich-text>
        </div>
        <footer class="slds-modal__footer">
            
                <lightning-button class="slds-button slds-button_neutral"  label="Cancel" title="Cancel" onclick={handleCancel}></lightning-button>
                <lightning-button class="slds-button slds-button_brand"  label="Add Event" title="Add Event" onclick={handleClick}></lightning-button>
            
        </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
    <!-- </lightning-card> -->
</template>
</template>
